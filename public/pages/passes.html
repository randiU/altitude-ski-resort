<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />
  <link rel="stylesheet" href="/src/css/style.css" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Altitude Ski Resort | Weather Information</title>
</head>

<body>
  <header class="grid">
    <div id="header-logo">
      <img src="/images/altitude-logo-03.svg" alt="Altitude Logo" />
    </div>
    <nav class="grid">
      <ul id="nav-links">
        <li><a href="/index.html">Home</a></li>
        <li><a href="/pages/activities.html">Seasonal Activities</a></li>
        <li><a href="/pages/weather.html">Conditions</a></li>
        <li><a href="/pages/passes.html">Tickets & Passes</a></li>
        <li><a href="/pages/lessons.html">Lessons</a></li>
      </ul>
      <div id="weather-widget">
        <p id="todays-temp">32&deg; </p>
        <img id="weather-icon" src="" alt="Snowflake Icon" />
      </div>
    </nav>
  </header>
  <main>
    <section class="passes-section">
      <h2>Available Passes</h2>
      <div class="pass-card">
        <h3>Day Pass - Half Day</h3>
        <p>$80</p>
      </div>
      <div class="pass-card">
        <h3>Day Pass - Full Day</h3>
        <p>$150</p>
      </div>
      <div class="pass-card">
        <h3>Season Pass - Full Season</h3>
        <p>$2000</p>
      </div>
      <div class="pass-card">
        <h3>Season Pass - Noon and After</h3>
        <p>$1200</p>
      </div>
    </section>

    <section class="form-container">
      <h2>Choose Your Pass</h2>
      <form id="pass-form">
        <label for="pass-type">Select Pass Type:</label>
        <select id="pass-type" required>
          <option value="half-day">Day Pass - Half Day - $80</option>
          <option value="full-day">Day Pass - Full Day - $150</option>
          <option value="season-full">Season Pass - Full Season - $2000</option>
          <option value="season-noon">Season Pass - Noon and After - $1200</option>
        </select>

        <label for="pass-date">Select Date:</label>
        <input type="date" id="pass-date" required />

        <div id="pass-price-info"></div>

        <button type="submit">Add to Cart</button>
      </form>
    </section>

    <section class="cart-container">
      <h2>Your Cart</h2>
      <ul id="cart-list"></ul>
      <button id="checkout-button">Proceed to Checkout</button>
    </section>
  </main>
  <script type="module" src="/src/js/passes.js"></script>
  <script type="module" src="/src/js/homeWeather.js"></script>
</body>

</html>
